<!DOCTYPE html>
<html>
<head>
  <title>Common Prime Factors</title>
</head>
<body>
  <h1>Find Common Prime Factors</h1>
  <form>
    <label for="num1">Enter first integer:</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Enter second integer:</label>
    <input type="number" id="num2" name="num2"><br><br>
    <button type="button" onclick="findCommonPrimeFactors()">Submit</button>
  </form>
  <p id="result"></p>
  <script>
    function findCommonPrimeFactors() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let result = document.getElementById("result");
      let commonPrimeFactors = [];
      let min = Math.min(num1, num2);

      for (let i = 2; i <= min; i++) {
        while (num1 % i == 0 && num2 % i == 0) {
          commonPrimeFactors.push(i);
          num1 = num1 / i;
          num2 = num2 / i;
        }
      }

      if (commonPrimeFactors.length > 0) {
        result.innerHTML = "Common prime factors: " + commonPrimeFactors.join(", ");
      } else {
        result.innerHTML = "No common prime factors found.";
      }
    }
  </script>
</body>
</html>
