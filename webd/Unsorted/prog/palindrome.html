<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <form>
      <label>Enter a word or phrase:</label>
      <input type="text" id="inputString">
      <button type="button" onclick="checkPalindrome()">Check</button>
    </form>
    <p id="result"></p>
    <script>
      function checkPalindrome() {
        // Get the input string
        var inputString = document.getElementById("inputString").value;

        // Remove non-alphanumeric characters and convert to lowercase
        inputString = inputString.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();

        // Reverse the input string
        var reverseString = inputString.split("").reverse().join("");

        // Check if the input string is a palindrome
        if (inputString === reverseString) {
          document.getElementById("result").innerHTML = "The word or phrase is a palindrome!";
        } else {
          document.getElementById("result").innerHTML = "The word or phrase is not a palindrome.";
        }
      }
    </script>
  </body>
</html>
