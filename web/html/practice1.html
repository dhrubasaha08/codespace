<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 style="text-align: center">C to F</h1>
      <p>
        Enter F: <input type="text" id="inp" />
        <input type="button" id="conv" value="Convert to C" />
      </p>
    </div>
    <script type="text/javascript">
      document.getElementById("conv").onclick = function () {
        var f = document.getElementById("inp").value;
        var c = ((f - 32) * 5) / 9;
        //alert(c);
        document.write(c);
      };
    </script>
  </body>
</html>
